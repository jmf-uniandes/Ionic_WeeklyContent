<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Create Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label style="white-space: nowrap"> Identification Number:   </ion-label>
    <ion-input type="text" [(ngModel)]="txt_cedula" (focusout)="exitsIDnumber();"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label> Name: </ion-label>
    <ion-input type="text" [(ngModel)]="txt_name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label> Surename: </ion-label>
    <ion-input type="text" [(ngModel)]="txt_surename"> </ion-input>
  </ion-item>

  <ion-item>
    <ion-label> email: </ion-label>
    <ion-input type="text" [(ngModel)]="txt_correo"> </ion-input>
  </ion-item>

  <ion-item>
    <ion-label> Password: </ion-label>
    <ion-input type="password" [(ngModel)]="txt_clave" (focusout)="vclave()">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label> Confirm Password: </ion-label>
    <ion-input
      type="password"
      [(ngModel)]="txt_cclave"
      (focusout)="vclave()"></ion-input>
    <ion-label color="danger">{{msg}} </ion-label>
  </ion-item>
  <ion-item>
    <ion-button
      class="secondary"
      expand="block"
      (click)="cancelar()"
      style="margin-right: 15px">Cancel</ion-button>
    <ion-button class="success" expand="block"
      (click)="registrar()">Create</ion-button>
  </ion-item>
</ion-content>
