<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Agenda System</ion-title>
    <ion-item>
    <ion-label>Edit profile</ion-label>
    </ion-item>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-note slot="start">Identification Number: </ion-note>
    <ion-label>Label</ion-label>
  </ion-item>

  <!-- Data -->
  <ion-item>
    <ion-note slot="start">Name: </ion-note>
    <ion-input type="text" [(ngModel)]="inputName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-note slot="start">Surename: </ion-note>
    <ion-input type="text" [(ngModel)]="inputSurename"> </ion-input>
  </ion-item>

  <ion-item>
    <ion-note slot="start">email: </ion-note>
    <ion-input type="text" [(ngModel)]="inputEmail"> </ion-input>
  </ion-item>

  <ion-item>
    <ion-note slot="start">Password: </ion-note>
    <ion-input
      type="password"
      [(ngModel)]="inputPassword"
      (focusout)="vpassword()"
    >
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-note slot="start">Confirm Password: </ion-note>
    <ion-input
      type="password"
      [(ngModel)]="inputCPassword"
      (focusout)="vpassword()"
    ></ion-input>
    <ion-label color="danger">{{msg}} </ion-label>
  </ion-item>
  <ion-item>
    <ion-button
      class="secondary"
      expand="block"
      (click)="Cancel()"
      style="margin-right: 15px"
      >Cancel</ion-button
    >
    <ion-button class="success" expand="block" (click)="updateInfo()"
      >Update Information</ion-button
    >
  </ion-item>

  <!--EndData  -->
</ion-content>
