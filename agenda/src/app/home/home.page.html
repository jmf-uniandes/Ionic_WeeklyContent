<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Agenda </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="contenedor">
    <ion-item>
      <ion-label class="titulo">Welcome</ion-label>
    </ion-item>
    <ion-item>
      <img src="assets/img/agendaIcon.png" style="
          display: block;
          width: 20%;
          height: auto;
          margin-left: auto;
          margin-right: auto;
        " />
    </ion-item>
    <ion-item>
      <ion-label class="etiqueta">Agenda Electronica</ion-label>
    </ion-item>
    <ion-card color="light">
      <ion-card-header>
        <ion-card-title class="etiqueta">Menu Sign-in</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">User Name</ion-label>
          <ion-input type="text" [(ngModel)]="txt_usuario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="txt_clave"></ion-input>
        </ion-item>
        <ion-item>
          <ion-button id="open-loading" expand="block" color="success" (click)="login()">
            Sign-in
          </ion-button>
        </ion-item>
        <ion-item>
          <table>
            <tr>
              <td>
                <span class="opciones" (click)="createUser()">Sign-up</span>
              </td>
              <td>
                <span class="opciones" (click)="recoverPassword()">Forgot password</span>
              </td>
            </tr>
          </table>
        </ion-item>
      </ion-card-content>
    </ion-card>
    <!-- <ion-button id="open-loading">Show Loading</ion-button> -->
    <ion-loading trigger="open-loading" message="loading..." duration="3000"></ion-loading>

    <ion-item>
      <ion-label>Respuesta del servidor:</ion-label>
      <ion-label>{{msgWS}}</ion-label>
    </ion-item>
  </div>
</ion-content>
