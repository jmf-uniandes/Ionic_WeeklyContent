<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="danger">Eliminar Contacto</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
 <ion-item>
  <ion-input label="Nombres" [(ngModel)]="txt_nombre" type="text" ></ion-input>
 </ion-item>
 <ion-item>
  <ion-input label="Apellidos" [(ngModel)]="txt_apellido" type="text" ></ion-input>
 </ion-item>
 <ion-item>
  <ion-input label="Telefono" [(ngModel)]="txt_telefono" type="text"></ion-input>
 </ion-item>
 <ion-item>
  <ion-input label="E-mail" [(ngModel)]="txt_email" type="E-mail"></ion-input>
 </ion-item>
 <ion-item>
  <ion-button color="danger" id="mostrar-alerta" >Eliminar</ion-button>
  <ion-button color="warning" (click)="cancelar()">Cancelar</ion-button>
 </ion-item>
    <ion-alert
    class="custom"
    trigger="mostrar-alerta"
    header="Esta seguro de eliminar el registro??????"
    [buttons]="botones"
    ></ion-alert>
</ion-content>
